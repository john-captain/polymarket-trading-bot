<!DOCTYPE html>

        /* ç½‘æ ¼å¸ƒå±€ */

        /* å¡ç‰‡ */

        /* è®¾ç½®è¡¨å• */

        .form-group label {

        }
        
        .form-group input {

            color: #fff;

        .form-group input:focus {

        /* æŒ‰é’® */
        .btn {

        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .btn:disabled {

        }
        
        /* æ§åˆ¶é¢æ¿ */
        .control-panel {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* æ—¥å¿— */
        .logs-container {
            background: #0d1117;
            border-radius: 12px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
        }
        
        .log-entry {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #8b949e;
        }
        
        .log-entry:last-child {

        }
        
        /* Token ID */
        .token-id {

            color: #6b7280;
            word-break: break-all;
        }
        
        /* åŠ è½½åŠ¨ç”» */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* å“åº”å¼ */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* æ¶ˆæ¯æç¤º */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: #10b981;
            color: white;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast.error {

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ¯ Polymarket äº¤æ˜“æœºå™¨äºº</h1>
            <div id="statusBadge" class="status-badge status-stopped">âšª å·²åœæ­¢</div>
        </div>
        
        <!-- ä¸»è¦å†…å®¹ -->
        <div class="grid">
            <!-- é’±åŒ…ä½™é¢ -->
            <div class="card">
                <div class="card-title">ğŸ’° é’±åŒ…ä½™é¢</div>
                <div class="card-value" id="usdcBalance">$0.00</div>
                <div class="card-sub">USDC</div>
                <div style="margin-top: 15px;">
                    <div class="price-row">
                        <span class="price-label">MATIC</span>
                        <span class="price-value" id="maticBalance">0.0000</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">åœ°å€</span>
                        <span class="price-value" id="walletAddress" style="font-size: 12px;">0x...</span>
                    </div>
                </div>
            </div>
            
            <!-- å®æ—¶ä»·æ ¼ -->
            <div class="card">
                <div class="card-title">ğŸ’¹ å®æ—¶ä»·æ ¼</div>
                <div class="card-value" id="btcPrice">$0</div>
                <div class="card-sub">BTC/USDT</div>
                <div style="margin-top: 15px;">
                    <div class="price-row">
                        <span class="price-label">UP æ¦‚ç‡</span>
                        <span class="price-value price-up" id="upPrice">$0.5000</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">DOWN æ¦‚ç‡</span>
                        <span class="price-value price-down" id="downPrice">$0.5000</span>
                    </div>
                </div>
            </div>
            
            <!-- å½“å‰å¸‚åœº -->
            <div class="card">
                <div class="card-title">ğŸ“Š å½“å‰å¸‚åœº</div>
                <div id="marketQuestion" style="font-size: 16px; font-weight: 600; margin-bottom: 15px;">åŠ è½½ä¸­...</div>
                <div style="margin-top: 10px;">
                    <div class="price-row">
                        <span class="price-label">UP Token</span>
                    </div>
                    <div class="token-id" id="upToken">...</div>
                    <div class="price-row" style="margin-top: 10px;">
                        <span class="price-label">DOWN Token</span>
                    </div>
                    <div class="token-id" id="downToken">...</div>
                </div>
            </div>
            
            <!-- äº¤æ˜“è®¾ç½® -->
            <div class="card">
                <div class="card-title">âš™ï¸ äº¤æ˜“è®¾ç½®</div>
                <div class="form-group">
                    <label>äº¤æ˜“é‡‘é¢ (USDC)</label>
                    <input type="number" id="tradeAmount" value="5" step="0.1" min="5">
                </div>
                <div class="form-group">
                    <label>æ­¢ç›ˆé‡‘é¢</label>
                    <input type="number" id="takeProfit" value="0.01" step="0.001">
                </div>
                <div class="form-group">
                    <label>æ­¢æŸé‡‘é¢</label>
                    <input type="number" id="stopLoss" value="0.005" step="0.001">
                </div>
                <div class="form-group">
                    <label>ä»·æ ¼é˜ˆå€¼</label>
                    <input type="number" id="threshold" value="0.015" step="0.001">
                </div>
                <button class="btn btn-primary" onclick="saveSettings()" style="width: 100%;">
                    ğŸ’¾ ä¿å­˜è®¾ç½®
                </button>
            </div>
        </div>
        
        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="card" style="margin-bottom: 20px;">
            <div class="card-title">ğŸ¤– æœºå™¨äººæ§åˆ¶</div>
            <div class="control-panel">
                <button class="btn btn-success" id="startBtn" onclick="startBot()">
                    â–¶ï¸ å¯åŠ¨è‡ªåŠ¨äº¤æ˜“
                </button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopBot()" disabled>
                    â¹ï¸ åœæ­¢
                </button>
                <button class="btn btn-secondary" onclick="refreshData()">
                    ğŸ”„ åˆ·æ–°æ•°æ®
                </button>
                <button class="btn btn-secondary" onclick="refreshMarket()">
                    ğŸ” åˆ·æ–°å¸‚åœº
                </button>
            </div>
        </div>
        
        <!-- æ—¥å¿— -->
        <div class="card">
            <div class="card-title">ğŸ“‹ äº¤æ˜“æ—¥å¿—</div>
            <div class="logs-container" id="logsContainer">
                <div class="log-entry">ç­‰å¾…æ—¥å¿—...</div>
            </div>
        </div>
    </div>
    
    <!-- æ¶ˆæ¯æç¤º -->
    <div class="toast" id="toast"></div>
    
    <script>
        // API åŸºç¡€ URL
        const API_BASE = '';
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
        
        // è·å–ä½™é¢
        async function fetchBalance() {
            try {
                const res = await fetch(API_BASE + '/api/balance');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('usdcBalance').textContent = '$' + data.data.usdc.toFixed(2);
                    document.getElementById('maticBalance').textContent = data.data.matic.toFixed(4);
                    document.getElementById('walletAddress').textContent = 
                        data.data.address.slice(0, 6) + '...' + data.data.address.slice(-4);
                }
            } catch (error) {
                console.error('è·å–ä½™é¢å¤±è´¥:', error);
            }
        }
        
        // è·å–ä»·æ ¼
        async function fetchPrices() {
            try {
                const res = await fetch(API_BASE + '/api/prices');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('btcPrice').textContent = '$' + data.data.btc.toLocaleString();
                    document.getElementById('upPrice').textContent = '$' + data.data.up.toFixed(4);
                    document.getElementById('downPrice').textContent = '$' + data.data.down.toFixed(4);
                }
            } catch (error) {
                console.error('è·å–ä»·æ ¼å¤±è´¥:', error);
            }
        }
        
        // è·å–å¸‚åœº
        async function fetchMarket() {
            try {
                const res = await fetch(API_BASE + '/api/market');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('marketQuestion').textContent = data.data.question || 'æœªæ‰¾åˆ°å¸‚åœº';
                    document.getElementById('upToken').textContent = data.data.upToken || '...';
                    document.getElementById('downToken').textContent = data.data.downToken || '...';
                }
            } catch (error) {
                console.error('è·å–å¸‚åœºå¤±è´¥:', error);
            }
        }
        
        // è·å–æœºå™¨äººçŠ¶æ€
        async function fetchBotStatus() {
            try {
                const res = await fetch(API_BASE + '/api/bot/status');
                const data = await res.json();
                if (data.success) {
                    const badge = document.getElementById('statusBadge');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    
                    if (data.data.isRunning) {
                        badge.className = 'status-badge status-running';
                        badge.textContent = 'ğŸŸ¢ è¿è¡Œä¸­';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                    } else {
                        badge.className = 'status-badge status-stopped';
                        badge.textContent = 'âšª å·²åœæ­¢';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                    }
                }
            } catch (error) {
                console.error('è·å–çŠ¶æ€å¤±è´¥:', error);
            }
        }
        
        // è·å–è®¾ç½®
        async function fetchSettings() {
            try {
                const res = await fetch(API_BASE + '/api/settings');
                const data = await res.json();
                if (data.success) {
                    document.getElementById('tradeAmount').value = data.data.tradeAmount;
                    document.getElementById('takeProfit').value = data.data.takeProfit;
                    document.getElementById('stopLoss').value = data.data.stopLoss;
                    document.getElementById('threshold').value = data.data.threshold;
                }
            } catch (error) {
                console.error('è·å–è®¾ç½®å¤±è´¥:', error);
            }
        }
        
        // è·å–æ—¥å¿—
        async function fetchLogs() {
            try {
                const res = await fetch(API_BASE + '/api/logs');
                const data = await res.json();
                if (data.success && data.data.length > 0) {
                    const container = document.getElementById('logsContainer');
                    container.innerHTML = data.data.map(log => 
                        `<div class="log-entry">${log}</div>`
                    ).join('');
                }
            } catch (error) {
                console.error('è·å–æ—¥å¿—å¤±è´¥:', error);
            }
        }
        
        // ä¿å­˜è®¾ç½®
        async function saveSettings() {
            try {
                const settings = {
                    tradeAmount: parseFloat(document.getElementById('tradeAmount').value),
                    takeProfit: parseFloat(document.getElementById('takeProfit').value),
                    stopLoss: parseFloat(document.getElementById('stopLoss').value),
                    threshold: parseFloat(document.getElementById('threshold').value)
                };
                
                const res = await fetch(API_BASE + '/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
                
                const data = await res.json();
                if (data.success) {
                    showToast('âœ… è®¾ç½®å·²ä¿å­˜');
                } else {
                    showToast('âŒ ä¿å­˜å¤±è´¥: ' + data.error, true);
                }
            } catch (error) {
                showToast('âŒ ä¿å­˜å¤±è´¥', true);
            }
        }
        
        // å¯åŠ¨æœºå™¨äºº
        async function startBot() {
            try {
                const res = await fetch(API_BASE + '/api/bot/start', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    showToast('ğŸ¤– æœºå™¨äººå·²å¯åŠ¨');
                    fetchBotStatus();
                    fetchLogs();
                } else {
                    showToast('âŒ ' + data.error, true);
                }
            } catch (error) {
                showToast('âŒ å¯åŠ¨å¤±è´¥', true);
            }
        }
        
        // åœæ­¢æœºå™¨äºº
        async function stopBot() {
            try {
                const res = await fetch(API_BASE + '/api/bot/stop', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    showToast('â¹ï¸ æœºå™¨äººå·²åœæ­¢');
                    fetchBotStatus();
                    fetchLogs();
                } else {
                    showToast('âŒ ' + data.error, true);
                }
            } catch (error) {
                showToast('âŒ åœæ­¢å¤±è´¥', true);
            }
        }
        
        // åˆ·æ–°æ•°æ®
        async function refreshData() {
            showToast('ğŸ”„ æ­£åœ¨åˆ·æ–°...');
            await Promise.all([
                fetchBalance(),
                fetchPrices(),
                fetchBotStatus(),
                fetchLogs()
            ]);
            showToast('âœ… æ•°æ®å·²åˆ·æ–°');
        }
        
        // åˆ·æ–°å¸‚åœº
        async function refreshMarket() {
            try {
                showToast('ğŸ” æ­£åœ¨æœç´¢å¸‚åœº...');
                const res = await fetch(API_BASE + '/api/market/refresh', { method: 'POST' });
                const data = await res.json();
                if (data.success) {
                    fetchMarket();
                    fetchLogs();
                    showToast('âœ… å¸‚åœºå·²åˆ·æ–°');
                } else {
                    showToast('âŒ ' + data.error, true);
                }
            } catch (error) {
                showToast('âŒ åˆ·æ–°å¸‚åœºå¤±è´¥', true);
            }
        }
        
        // åˆå§‹åŠ è½½
        async function init() {
            await Promise.all([
                fetchBalance(),
                fetchPrices(),
                fetchMarket(),
                fetchBotStatus(),
                fetchSettings(),
                fetchLogs()
            ]);
        }
        
        // å¯åŠ¨
        init();
        
        // è‡ªåŠ¨åˆ·æ–°
        setInterval(() => {
            fetchPrices();
            fetchBotStatus();
            fetchLogs();
        }, 5000);
        
        // ä½™é¢æ¯ 30 ç§’åˆ·æ–°
        setInterval(fetchBalance, 30000);
    </script>
</body>
